name: Hattie
authors: [JacobCZ, beschio, sirrus86, kriation]
version: 3.1
main: cz.sycha.hattie.Main

commands:
  hat:
    usage: /hat
    description: Puts the currently held item on your head
    permission: hattie.use
    permission-message: Your are not allowed to do this!

permissions:
  hattie.use:
    description: Allows you to use /hat
    default: op
